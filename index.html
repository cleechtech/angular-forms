<!doctype html>
<html ng-app='angularForms'>
<head>
	<title>Angular forms</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

<form name='myForm' 
	ng-controller='FormCtrl as vm' 
	ng-submit='vm.submit(myForm.$valid, data)' 
	novalidate>
	<input type='email' 
		class='form-control'
		placeholder='Your email'
		minlength='5'
		maxlength="100" 
		name='myEmail'
		ng-model='data.myEmail'
		required>
	<input type='url' 
		name='myUrl'
		class='form-control'
		ng-model='data.myUrl'
		custom-validator>
	<button type='submit'>Submit</button>
<!-- Angular 1.3 feature: <pre>{{ data.myUrl.$error.url | json}}</pre> -->
 	<alert ng-if='myForm.myEmail.$invalid' type="'danger'">There's an error with email field</alert>
</form>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
	
	<script src='js/app.js'></script>
</body>
</html>
